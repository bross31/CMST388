<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Page Title</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/image-gallery.js"></script>
	</head>
	<body>
		<h1>Photo Gallery Title</h1>

    <img id="largeImage" src="img/baseball.jpg" width="100%" height="100%" alt="">

		<div id="thumbnails" onclick="changeImage(event);">
			<img src="img/baseball.jpg" class='imgClass' alt="" >
  		<img src="img/basketball.jpg" class='imgClass' alt="">
  		<img src="img/football.jpg" class='imgClass'  alt="" >
  		<img src="img/hockey.jpg" class='imgClass' alt="" >
  		<img src="img/soccer.jpg" class='imgClass' alt="" >
		</div>

		<script>
			var image = document.getElementById("thumbnails").getElementsByTagName("img");
			for (var i=0;i<image.length;i++) {
				image[i].onmouseover = function () {
					this.style.borderColor = 'gray';
					this.style.cursor = 'hand';
				}

				image[i].onclick = function () {
					this.style.borderColor = 'orange';
					this.style.cursor = 'pointer';
				}
				}
		</script>

		<div class="caption">
      <p id="caption"></p>
		</div>

	</body>
</html>
